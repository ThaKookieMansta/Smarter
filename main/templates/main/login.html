{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}
  <div class="container mb-5">
    <div class="signup-form">
      <form method="post" class="my-class" action="{% url 'signin' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-lg btn-primary w-100 mx-0 mb-2">Login</button>
        <a href="{% url 'reset_password' %}">Forgot Password</a>
      </form>


    </div>
  </div>
{% endblock %}

{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}
  <div class="section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="full">
            <div class="heading_main text_align_center">
              <h2><span>Reset</span> Password</h2>
            </div>
          </div>
        </div>

        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <input type="Submit" name="Send Email" />
        </form>
      </div>

      <div class="row">
        <p>Forgotten your password? <br>Enter your email address above and we'll email you a reset link</p>
      </div>
    </div>
  </div>
{% endblock %}
